<!DOCTYPE html>
<html>

<head>
    <title>Premier League Teams</title>
</head>

<body>
    <h1>Premier League Teams</h1>

    <label for="year-selector">Select a Year:</label>
    <select id="year-selector">
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
    </select>

    <label for="team-selector">Select a Premier League Team:</label>
    <select id="team-selector">
        <!-- Teams for the 2023 Premier League season -->
        <optgroup label="2023">
            <option value="1">Arsenal</option>
            <option value="2">Chelsea</option>
            <option value="3">Liverpool</option>
            <option value="4">Manchester City</option>
            <!-- Add more teams here -->
        </optgroup>

        <!-- Teams for the 2022 Premier League season -->
        <optgroup label="2022">
            <option value="101">Team A</option>
            <option value="102">Team B</option>
            <option value="103">Team C</option>
            <!-- Add more teams here -->
        </optgroup>

        <!-- Teams for the 2021 Premier League season -->
        <optgroup label="2021">
            <option value="201">Team X</option>
            <option value="202">Team Y</option>
            <option value="203">Team Z</option>
            <!-- Add more teams here -->
        </optgroup>
    </select>

    <p id="selected-year-team">Selected Year and Team: </p>

    <script>
        const yearSelector = document.getElementById('year-selector');
        const teamSelector = document.getElementById('team-selector');
        const selectedYearTeam = document.getElementById('selected-year-team');

        // Function to update the selected year and team text
        function updateSelectedYearTeam() {
            const selectedYear = yearSelector.value;
            const selectedTeamValue = teamSelector.value;
            const selectedTeamText = teamSelector.options[teamSelector.selectedIndex].text;
            selectedYearTeam.textContent = `Selected Year: ${selectedYear}, Selected Team: ${selectedTeamText}`;
        }

        // Event listener for the year selector
        yearSelector.addEventListener('change', function () {
            // Disable the team selector until the teams for the selected year are loaded
            teamSelector.disabled = true;

            // Wait for a short delay before updating the teams for the selected year
            setTimeout(() => {
                // Enable the team selector and update the selected year and team text
                teamSelector.disabled = false;
                updateSelectedYearTeam();
            }, 300);
        });

        // Event listener for the team selector
        teamSelector.addEventListener('change', function () {
            updateSelectedYearTeam();
        });
    </script>
</body>

</html>
