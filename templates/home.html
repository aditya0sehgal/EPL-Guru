<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier League Teams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <h1>Welcome to Premier League Guru</h1>

    
    <label for="year-selector">Select a Premier League Season:</label>
    <select id="year-selector">
        <option value="2023">2022-2023</option>
        <option value="2022">2021-2022</option>
        <option value="2021">2020-2021</option>
    </select>
    
    <div style="display: none;">
      <label for="team-selector">Select a Premier League Team:</label>
      <select id="team-selector">
        <option value="Arsenal">Arsenal</option>
        <option value="Chelsea">Chelsea</option>
        <option value="Liverpool">Liverpool</option>
        <option value="Manchester City">Manchester City</option>
        <option value="Manchester United">Manchester United</option>
        <option value="Tottenham Hotspur">Tottenham Hotspur</option>
        <option value="Leicester City">Leicester City</option>
        <option value="Everton">Everton</option>
        <option value="West Ham United">West Ham United</option>
        <option value="Leeds United">Leeds United</option>
        <option value="Wolverhampton Wanderers">Wolverhampton Wanderers</option>
        <option value="Newcastle United">Newcastle United</option>
        <option value="Southampton">Southampton</option>
        <option value="Aston Villa">Aston Villa</option>
        <option value="Crystal Palace">Crystal Palace</option>
        <option value="Brighton &amp; Hove Albion">Brighton &amp; Hove Albion</option>
        <option value="Burnley">Burnley</option>
        <option value="Norwich City">Norwich City</option>
        <option value="Watford">Watford</option>
        <option value="Brentford">Brentford</option>
      </select>
    </div>
      
      
      <p id="selected-team">Selected Team: </p>
      
    <script>
      const teamSelector = document.getElementById('team-selector');
      const yearSelector = document.getElementById('year-selector');
      const selectedTeam = document.getElementById('selected-team');

        teamSelector.addEventListener('change', function () {
            const selectedValue = teamSelector.value;
            const selectedText = teamSelector.options[teamSelector.selectedIndex].text;
            selectedTeam.textContent = `Selected Team: ${selectedText}`;
        });
    </script>
</body>
</html>
